<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">


    <title>JAVASCRIPT QUIZ</title>

    <!-- css links and google font -->

    <link rel="stylesheet" href="./Assets/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>


<body>

    <!-- Header -->

    <h1 id="topper">Quiz timer</h1>

    <h1 id="timerText">30</h1>
    <!-- end Header -->


    <!-- quiz box -->

    <section class="container my-4">
        <div class="row justify-content-center mx-auto">
            <div class="jumbotron col-md-8 my-5">
                <h1 id="questionAsked" class="display-5 text-center mb-5 ">Are you ready for the ultimate JavaScript
                    QUIZ?</h1>
                <form id="initials" class="form-inline" style="display: none;">
                    <div class="form-group mb-2">
                        <label for="staticEmail2" class="sr-only">Enter Initials</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail2"
                            value="enter your initials">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputPassword2" class="sr-only">Confirm</label>
                        <input type="text" class="form-control" id="inputPassword2" placeholder="initials">
                    </div>
                    <button id="confirmInitials" type="button" class="btn btn-primary mb-2">Confirm!</button>

                </form>
                <div id="button-group" class="btn-group" style="flex: auto; justify-content: center; display: none;"
                    role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary btn-lg mx-auto choice">Answer 1</button>
                    <button type="button" class="btn btn-secondary btn-lg mx-auto choice">Answer 2</button>
                    <button type="button" class="btn btn-secondary btn-lg mx-auto choice">Answer 3</button>
                    <button type="button" class="btn btn-secondary btn-lg mx-auto choice">Answer 4</button>
                </div>
                <div id="highscores" style="display: none; justify-content: center;">
                    <ul id="highscorers" class="justify-content-center mx-auto"></ul>
                    <button type="button" id="redo-quiz" class="btn btn-primary btn-sm btn-flex">Redo Quiz</button>
                    <button type="button" id="clear-highscores" class="btn btn-primary btn-sm btn-flex">Clear
                        Highscores</button>

                </div>

                <form>
                    <button type="Submit" id="starter" class="btn btn-primary btn-lg btn-block">Start</button>
                </form>

            </div>

        </div>
        </div>
    </section>
    <h2 style="text-align: center; color: black;" id="right-or-wrong"></h2>



    <!-- footer -->


    <div class="fixed-bottom">
        <footer class="footer-dark bg-dark">
            <div class="container">
                <span class="text-light">Â© WEB API QUIZ FACTORY LLC.</span>
            </div>
        </footer>
    </div>

    <!-- end footer -->

    <!--js  -->
    <script src="./Assets/script.js"></script>
    <!-- end js-->



</body>





</html>
